<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>

<div class="container">

<div class="row">
    <div class="col-md-12">
        <div class="jumbotron">
            <h1 class="text-center" th:text="#{about.h1.text}"></h1>
            <p class="lead" th:text="#{about.p.lead}"></p>
        </div>
    </div>
</div>

</div><!-- /.container -->
<div th:replace="common/header :: body-scripts"></div>

<!--Carousel-->
<div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/browser-icon-chrome.png" alt="Chrome" style="width:25%;">
            </div>

            <div class="item">
                <img src="images/browser-icon-firefox.png" alt="Firefox" style="width:25%;">
            </div>

            <div class="item">
                <img src="images/browser-icon-safari.png" alt="Safari" style="width:25%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
